<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Course Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h1>Course Signup Page</h1>
        
        <form action="thankyou.html" method="GET">


          <p>Please Note:  First Name, Last Name, Password, and Email are required</p>
          <label for="firstname">First Name: </label>
          <input type="text" id="firstname" placeholder="First Name" required>
          <label for="lastname">Last Name: </label>
          <input type="text" id="lastname" placeholder="Last Name" required>
        
          <p></p>
          <label for="email">Email: </label>
          <input type="email" name="" id="email" placeholder="name@email.com" required>
          <label for="password">Password: </label>
          <input type="password" name="" id="password" required>
        
          <p>Are you over the age of 18?</p>
          <label for="over">Yes: </label>
          <input type="radio" name="age" id="over">
          <label for="under">No: </label>
          <input type="radio" name="age" id="under">

          <p>Do you have a Credit Card or Paypal?</p>
          <select name="payment" id="">
            <option value="CC">Credit Card</option>
            <option value="PP">Paypal</option>
          </select>

          <p></p>
          <input type="submit" value="Sign Up">

        </form>

        
        <script src="" async defer></script>
    </body>
</html>
